<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add task"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="text">Day & Time</label>
    <input
      type="text"
      name="day"
      id="day"
      [(ngModel)]="day"
      placeholder="Add day and time"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="checkbox">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  Confirmed: {{text}}
  <input
    type="submit"
    value="Save Task"
    name="save_task"
    class="btn btn-block"
  />
</form>
